<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head> 
<body> 
	<p:dataTable var="materia" value="#{dtMateria.materias}">
		<p:column headerText="Codigo">
			<h:outputText value="#{materia.codigo}" /> 
		</p:column>
		<p:column headerText="Materia">
			<h:outputText value="#{materia.nombre}"/>
		</p:column>
		<p:column headerText="Creditos">
			<h:outputText value="#{materia.creditos}"/>
		</p:column>
		<p:column headerText="Intensidad">
			<h:outputText value="#{materia.intensidadHoraria}"/>
		</p:column>
	</p:dataTable>
</body> 
</html>
