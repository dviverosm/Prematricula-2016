<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">

<h:head>
	<f:facet name="first">
		<meta content='text/html; charset=UTF-8' http-equiv="Content-Type" />
		<link rel="stylesheet" type="text/css"
			href="../resources/css/estilos.css" />
	</f:facet>

</h:head>

<body>

	<div id="datos">
		<p:panelGrid columns="3" id="infoGeneral" style="width: 100%;">
			
			<p:graphicImage alt="Imagen de usuario"
							url="#{prematriculaController.usuario.foto}" 
							width="94px" height="90px" 
							style="display: block; margin-left: auto; margin-right: auto"/>
			
			<p:panelGrid columns="2" style="width: 100%; text-align: center;">

				<h:outputText value="Nombre:" />
				<h:outputText value="#{prematriculaController.usuario.nombre}" />

				<h:outputText value="Identificacion:" />
				<h:outputText value="#{prematriculaController.usuario.documento}" />

				<h:outputText value="Tipo de Identificacion:" />
				<h:outputText value="#{prematriculaController.usuario.tipoDocumento}" />

				<h:outputText value="Fecha de Nacimiento:" />
				<h:outputText value="#{prematriculaController.usuario.fechaNacimiento}" />

				

			</p:panelGrid>
			
			<p:panelGrid columns="2" style="width: 100%; text-align: center;">

				<h:outputText value="Programa:" />
				<h:outputText value="#{prematriculaController.usuario.programa}" />

				<h:outputText value="Codigo:" />
				<h:outputText value="#{prematriculaController.usuario.codigo}" />
				
				<h:outputText value="ID Pensum:" />
				<h:outputText value="114" />
				
				<h:outputText value="Estado:" />
				<h:outputText value="#{prematriculaController.usuario.estado}" />

				

			</p:panelGrid>
			
		</p:panelGrid>
		
		<p:separator/>
		
	</div>
	
	<div style="text-align: center;">
		<p:dataTable id="Hdatos" var="materia" scrollable="true"
			scrollHeight="250" value="#{prematriculaController.materias_historia}"
			resizableColumns="true">

			<f:facet name="header">
				<h:outputText value="Historia Academica" />
			</f:facet>

			<p:column headerText="Periodo" width="40" >
				<h:outputText value="#{materia.periodoAprobada}"/>
			</p:column>

			<p:column headerText="Id_Materia" width="60">
				<h:outputText value="#{materia.codigo}"/>
			</p:column>

			<p:column headerText="Materia">
				<div style="text-align: left;">
					<h:outputText value="#{materia.nombre}" />
				</div>
			</p:column>

			<p:column headerText="Creditos" width="45">
				<h:outputText value="#{materia.creditos}" />
			</p:column>

			<p:column headerText="Semestre" width="55">
				<h:outputText value="#{materia.semestre}" />
			</p:column>
			<p:column headerText="Nota" width="30" >
				<h:outputText value="#{materia.nota}" />
			</p:column>

			<p:column headerText="Habilitacion" width="65">
				<h:outputText value="#{materia.habilitacion}" />
			</p:column>

			<p:column headerText="Definitiva" width="45">
				<h:outputText value="#{materia.definitiva}" />
			</p:column>

			<p:column headerText="Tipo" width="85">
				<h:outputText value="#{materia.tipoAprobada}" />
			</p:column>

			<f:facet name="footer">
	       		El total de materias cursadas es: #{fn:length(prematriculaController.materias_historia)}.
	    	</f:facet>
		</p:dataTable>
	</div>
	<div id="fondo4"></div>
</body>
</html>
