<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<link rel="stylesheet" type="text/css" href="resources/css/index.css" />
</h:head> 
<body>
<div id="fondoh2">	
		<div id="escudoUnicauca"></div>
		<p id="fuente">Sistema de Pre Matricula</p>	
	 
	<h:form >
		<br/><br/>
	    <div align="center">
		    <p:panel id="panel" header="Iniciar Sesión" style="width:550px; text-align:center" >
		       	<h:panelGrid columns="2" >
			    	
			        <h:outputLabel for="codigo" value="Codigo*" />
			        <p:inputText id="codigo" value="#{prematriculaController.usuario.codigo}" />
			        <h:outputLabel for="progr" value="Programa Académico*" />
			        <p:selectOneMenu id="progr" value="#{prematriculaController.programa}">
			        	<f:selectItem itemLabel="Ingeniería de Sistemas" itemValue="38" />
			        	<f:selectItem itemLabel="Ingeniería Electrónica y Telecomunicaciones" itemValue="37" />
			        	<f:selectItem itemLabel="Ingeniería en Automática Industrial" itemValue="34" />
			        	<f:selectItem itemLabel="Tecnología en Telemática" itemValue="26" />
			        </p:selectOneMenu>
			        
			        <br></br>
			        <p:commandButton icon="ui-icon-key" id="btnAcceder" value="Iniciar Sesión" 
			        	ajax="false" action="#{prematriculaController.iniciarSesion()}" 
			        	actionListener="#{prematriculaController.validacion()}" />
		        </h:panelGrid>
		        <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
		    </p:panel>
	    </div>
    </h:form>
    </div>
</body> 
</html>
