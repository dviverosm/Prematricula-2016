<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head> 
<body> 
	<h:form >
		<br/><br/>
	    <div align="center">
		    <p:panel id="panel" header="Iniciar Sesión" style="width:350px; text-align:center" >
		       	<h:panelGrid columns="2" >
			    	<h:outputLabel for="usuario" value="Usuario*" />
			        <p:inputText id="usuario" value="#{prematriculaController.usuario.username}" />
			        <h:outputLabel for="contrasena" value="Contraseña*" />
			        <p:password  id="contrasena" value="#{prematriculaController.usuario.password}" />
			        <br></br>
			        <p:commandButton icon="ui-icon-key" id="btnAcceder" value="Iniciar Sesión" 
			        	ajax="false" action="#{prematriculaController.iniciarSesion()}" 
			        	actionListener="#{prematriculaController.validacion()}" />
		        </h:panelGrid>
		        <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
		    </p:panel>
	    </div>
    </h:form>
</body> 
</html>
